<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="res/css/styleAll.css">
    <link rel="stylesheet" href="res/css/addPost.css" />
    <title>Add Post</title>
</head>

<body>
    <header>
        <div>
            <a href="index.html">Home</a>
        </div>
        <div><a href="login.html" id="loginBtn"></a></div>
    </header>

    <main>
        <div class="sideBlock"></div>
        <div class="middleBlock">
            <article>
                <form action="index.html" method="post">
                    <div class="upperArea">
                        <div class="text">Enter your message:)</div>
                        <div class="contentSeparator"></div>
                        <textarea placeholder="Your message here"></textarea>
                    </div>
                    <div class="upperArea">
                        <div class="text">Select file</div>
                        <div class="contentSeparator" id="wider"></div>
                            <label for="submittedFile"></label>
                            <input type="file" id="submittedFile">
                    </div>
                    <div class="downerArea">
                        <label for="submittedText"></label>
                        <input type="submit" id="submittedText" class="createPostButton" value="Create post">
                    </div>
                </form>
            </article>
        </div>
        <div class="sideBlock"></div>

    </main>
</body>
