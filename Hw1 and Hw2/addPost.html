<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/styleAll.css">
    <link rel="stylesheet" href="res/css/addPost.css">
    <title>Add Post</title>
</head>

<body>
    <header>
        <div>
            <a href="index.html">Home</a>
        </div>

        <nav>
            <button id="userOptions" ></button>
            <ul class="hiddenMenu">
                <li>Vitali Helenius</li>
                <li>Kertrud@team43.com</li>
                <li><a href="login.html">Login Options</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="sideBlock"></div>
        <div class="middleBlock">
            <article>
                <form action="index.html" method="post">
                    <div class="inputArea">
                        <div>
                            <label class="text" for="postText">Enter your thoughts:)</label>
                            <textarea id="postText" placeholder="Your message here" rows="10"></textarea>
                        </div>
                        <div>
                            <div class="text">Select file</div>
                            <input type="file" id="submittedFile">
                            <label for="submittedFile">Choose File</label>
                        </div>
                        <input type="submit" id="submittedText" class="createPostButton" value="Create post">
                    </div>

                </form>
            </article>
        </div>
        <div class="sideBlock"></div>

    </main>
    <script src="src/js/scriptMenu.js"></script>
</body>
